version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://forensic:password@db:5432/forensic_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=local
      - LOCAL_STORAGE_PATH=/app/storage
      - CHAIN_OF_CUSTODY_LOG_PATH=/app/logs/chain_of_custody.log
    volumes:
      - ./evidence_storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - forensic-network

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - forensic-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=forensic
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=forensic_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - forensic-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - forensic-network

  celery-worker:
    build: .
    command: celery -A app.workers.celery_app.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://forensic:password@db:5432/forensic_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    networks:
      - forensic-network

  celery-beat:
    build: .
    command: celery -A app.workers.celery_app.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://forensic:password@db:5432/forensic_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    networks:
      - forensic-network

networks:
  forensic-network:
    driver: bridge

volumes:
  postgres_data: